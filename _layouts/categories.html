---
layout: default
---

<section
  class="collection-head small geopattern"
  data-pattern-id="{{ page.title | truncate: 15, ''}}"
>
  <div class="container">
    <div class="columns">
      <div class="column two-thirds">
        <div class="collection-title">
          <h1 class="collection-header">{{ page.title }}</h1>
        </div>
      </div>
      <div class="column one-third mobile-hidden">
      </div>
    </div>
  </div>
</section>
<!-- / .banner -->
<section class="container content">
  <div class="columns">
    <article class="article-content markdown-body">
      {{ content }}
    </article>
    <div class="share"></div>
    <div class="comment"></div>
  </div>
</section>
<!-- /section.content -->
